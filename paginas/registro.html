<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>

    <header>
        <h1>Crear una cuenta</h1>
    </header>

    <main>
        <form action="procesar_registro.php" method="post"> 
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" placeholder="Usiario" required><br><br>

            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" placeholder="ejemp@.correo.com" name="email" required><br><br>

            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" placeholder="*******" name="contrasena" required><br><br>

            <label for="file">Identificación:</label><br>
            <input type="file" multiple="Identificación" required><br><br>

            <input type="submit" value="Registrarse">
        </form>
    </main>
<br><br><br>

</body>
</html>
